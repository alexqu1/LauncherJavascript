<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/css.css">
    <script src="script/script.js"></script>
</head>
<body>
<header>
    <div class="contenidoHeader">
        <div class="izq"><img src="rock-paper-scissors-master/images/logo-bonus.svg"></div>
        <div class="der">
            <p style="  color:hsl(229, 64%, 46%)">SCORE</p>
            <p id="score" style="color:hsl(229, 25%, 31%)">0</p>
        </div>

    </div>

</header>
<div id="contenedor">
    <div id="triangulo-padre">
        <img src="rock-paper-scissors-master/images/bg-pentagon.svg">
        <div class="piedra">
            <img src="rock-paper-scissors-master/images/icon-rock.svg" onclick="start(0)">
        </div>
        <div class="tijera">
            <img src="rock-paper-scissors-master/images/icon-scissors.svg" onclick="start(1)">
        </div>
        <div class="papel">
            <img src="rock-paper-scissors-master/images/icon-paper.svg" onclick="start(2)">
        </div>
        <div class="lagarto">
            <img src="rock-paper-scissors-master/images/icon-lizard.svg" onclick="start(3)">
        </div>
        <div class="spock">
            <img src="rock-paper-scissors-master/images/icon-spock.svg" onclick="start(4)">
        </div>


    </div>
</div>


<div id="myModal" class="modal">
    <div class="modal-contenedor">
        <div class="arriba"><p>RULES</p>
            <span class="close" onclick="cerrarModal()">&times;</span></div>
        <div id="Rules"><img src="rock-paper-scissors-master/images/image-rules-bonus.svg"></div>
    </div>
</div>


<footer>
    <button class="Restart" onclick="ReiniciarScore()">RESTART SCORE</button>

    <a href="javascript:abrirModal()">
        <button class="bRules">RULES</button>
    </a>
</footer>

</body>

</html>
